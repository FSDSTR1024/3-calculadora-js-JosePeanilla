<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <!-- PANTALLA -->
         <input type="text" id="pantalla" class="pantalla" value="0" disabled/>

        <!-- BOTONES -->
         <button class="boton operador-complejo" id="porcentaje">%</button>
         <button class="boton operador-complejo" id="potencia">^</button>
         <button class="boton operador-complejo" id="raiz">√</button>
         <button class="boton operador-complejo" id="inverso">1/x</button>

         <button class="boton" id="c">C</button>
         <button class="boton editor" id="borrar">←</button>
         <button class="boton operador">/</button>
         <button class="boton operador">*</button>

         <button class="boton">7</button>
         <button class="boton">8</button>
         <button class="boton">9</button>
         <button class="boton operador">-</button>
         

         <button class="boton">4</button>
         <button class="boton">5</button>
         <button class="boton">6</button>
         <button class="boton operador">+</button>
         

         <button class="boton">1</button>
         <button class="boton">2</button>
         <button class="boton">3</button>
         <button class="boton" id="igual">=</button>
         
         <button class="boton" id="cero">0</button>
         <button class="boton editor" id="punto">.</button>
         
         
    </div>
    
    <script src="calculadora.js"></script>

</body>
</html>
